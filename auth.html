<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" />
    <title>Welcome</title>
    <style>
        body {
            font-family: "Oxygen";
            font-size: 27.5px;
            background: linear-gradient(-45deg, #62e251, #BC70A4, #BFD641);
            background-size: 400% 400%;
            position: relative;
            animation: change 10s ease-in-out infinite;
        }
        @keyframes change {
            0%{
                background-position: 0 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0 50%;
            }

    }

        h1 {
            font-size: 116.25px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 35px;
            font-weight: normal;
            margin-top: 0;
        }

        div {
            margin-top: 180px;
            margin-left: 125px;
        }
        .btn-full:link,
        .btn-full:visited {
            background-color: #00d351;
            border: 0px solid #00d351;
            color: #fff;
            margin-right: 15px;
        }

        .btn:hover,
        .btn:active {
            background-color: #1db954;
            border: 0px solid #1db954;
            color: #fff;
        }

        .btn:link,
        .btn:visited {
            display: inline-block;
            padding: 10px 30px;
            font-weight: 300;
            text-decoration: none;
            border-radius: 200px;
            transition: background-color 0.2s, border 0.2s, color 0.2s;
        }
        img{
            width:25px;
            height:25px;
            padding-left: 10px;
            position: relative;
            top: 2px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Know Your Music</h1>
        <h3>A Web-App for Spotify Users!</h3>
        <a style="font-weight: bold;" class="btn btn-full"
        href="https://accounts.spotify.com/authorize?client_id=1cf591c1642943b7b5f1773587c41fa4&redirect_uri=https%253A%252F%252Fanantvedansh.github.io%252FSpotify-Web-Api-Project%252F&scope=user-library-modify%20user-follow-modify%20playlist-modify-public%20user-top-read&response_type=token">
        Login with Spotify<img alt+="spotify_logo_black" src="https://image.flaticon.com/icons/png/512/49/49097.png"></a>
    </div>
</body>

</html>
