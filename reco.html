<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Spotify API</title>
    <link rel="stylesheet" href="reco/main.css">
    <link rel="stylesheet" href="reco/grid.css">
    <link rel="stylesheet" href="reco/nav.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="reco/reco.js" charset="utf-8"></script>
</head>

<body>
    <div class="row-nav">
        <div class="navigation" style="background-color: #212121; padding-top: 23px; top: 0;">
            <nav>
                <div class="col span-1-of-2">
                    <ul class="rite">
                        <li style="margin-right: 40px;"><a class="nav-css" href="indexCopy.html">Home</a></li>
                        <li style="margin-left: 0; margin-right: 20px;"><a href="#" style="text-align: center;"
                                class="nav-bg">Recommendations</a></li>
                        <li style="margin-left: 0; margin-right: 0;"><a class="nav-css" href="playlist.html">Playlists</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div name="3">
        <div id="content">
            <h1 class="first-heading">Songs For You</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Select a song</button>
            <div class="dropdown-content">
                <a id="track1"></a>
                <a id="track2"></a>
                <a id="track3"></a>
                <a id="track4"></a>
                <a id="track5"></a>
            </div>
        </div>
        <div class="pictures" style="height: 100%;">
            <div class="col-span-1-of-2 imgs" style="float: left;">
                <img src="" id="song.image" class="song" style="visibility: hidden;">
                <h3 class="lable" style="text-align: center;" id="song.name"></h3>
            </div>
            <div class="col-span-1-of-2 new"  style="margin: 0 90px; padding-left: 315px; padding-top: 0px;">
                <table style="table-layout: fixed;">
                    <tr>
                        <td style="width: 100px; padding-right: 55px;">
                            <h2 class="final-heading"
                                style="font-size: 32px; color: white; font-weight: bold; margin-bottom: 10px;">Artist:
                            </h2>
                        </td>
                        <td>
                            <h3 class="lable"
                                style="font-size: 28px; color: white; font-weight: normal; margin-bottom: 10px; padding-left: 0px;"
                                id="artist.name"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2 class="final-heading"
                                style="font-size: 32px; color: white; font-weight: bold; margin-top: 15px;">Album: </h2>
                        </td>
                        <td>
                            <h3 class="lable"
                                style="font-size: 28px; color: white; font-weight: normal; margin-top: 15px; padding-left: 0px; padding-top: 4px;"
                                id="album.name"></h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
                <iframe src="" id="player" style="margin-right: 500px;" width="400" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <button class="likebtn" style="margin-top: 30px; margin-left: 0px; visibility: hidden; width: 400px;" id="likebtn">Add To Liked</button>
            </div>
        </div>
    </div>
</body>

</html>
